<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Booking - SMS-p친mindelse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    :root {
      --baggrund: #f4f7f6;      
      --kort: #ffffff;      
      --tekst: #20312c;     
      --d칝mpet: #5c6e68;     
      --prim칝r: #2f6f60;   
      --prim칝r-hover: #275b4e;
      --kant: #dfe7e4;    
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--tekst);
      background: var(--baggrund);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* 游댳 Baggrundsvideo */
    .video-baggrund {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-baggrund iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* 游댳 Mindre, kompakt boks */
    .indhold {
      width: 92%;
      max-width: 460px; /* mindre max bredde */
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 14px;
      padding: 24px 26px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
      text-align: center;
    }

    .undertekst {
      margin: 0 0 16px;
      color: var(--d칝mpet);
      font-size: 0.95rem;
      text-align: center;
    }

    label { 
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 9px 11px;
      border: 1px solid var(--kant);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--tekst);
      background: #fff;
      outline: none;
    }

    input:focus { border-color: var(--prim칝r); }

    /* 游댳 Flueben-omr친de venstrestillet */
    .afkrydsning {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      margin-top: 14px;
      color: var(--d칝mpet);
      font-weight: 500;
    }

    button {
      background-color: #DDF291;
      color: #16361C;
      border: none;
      border-radius: 25px;
      padding: 13px;
      font-size: 1.05rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 16px;
    }

    button:hover {
      background-color: #c8e87d;
    }

    #besked {
      margin-top: 10px;
      font-weight: 600;
      color: var(--d칝mpet);
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- 游꿟 YouTube-baggrundsvideo -->
  <div class="video-baggrund">
    <iframe
      src="https://www.youtube.com/embed/kSJ8D8S5B9s?autoplay=1&mute=1&controls=0&loop=1&playlist=kSJ8D8S5B9s&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- 游 Indhold -->
  <div class="indhold">
    <h1>Afslut din booking</h1>
    <p class="undertekst">Udfyld felterne. S칝t flueben hvis du vil have en SMS-p친mindelse 24 timer f칮r.</p>

    <form id="booking-formular">
      <label for="navn">Navn</label>
      <input id="navn" type="text" required>

      <label for="dato">Dato</label>
      <input id="dato" type="date" required>

      <label for="tid">Tidspunkt</label>
      <input id="tid" type="time" required>

      <label for="sted">Sted</label>
      <input id="sted" type="text" required>

      <label for="telefon">Telefon</label>
      <input id="telefon" type="tel" placeholder="+45xxxxxxxx" required>

      <div class="afkrydsning">
        <input id="sms-p친mindelse" type="checkbox">
        <label for="sms-p친mindelse" style="margin:0; font-weight:500;">Ja tak, send SMS-p친mindelse</label>
      </div>

      <button type="submit">Bekr칝ft booking</button>
    </form>

    <p id="besked"></p>
  </div>

  <script>
    document.getElementById('booking-formular').addEventListener('submit', async function (e) {
      e.preventDefault();

      const smsP친mindelse = document.getElementById('sms-p친mindelse').checked;
      const besked = document.getElementById('besked');

      const data = {
        navn: document.getElementById('navn').value,
        dato: document.getElementById('dato').value,
        tid: document.getElementById('tid').value,
        sted: document.getElementById('sted').value,
        telefon: document.getElementById('telefon').value
      };

      if (!smsP친mindelse) {
        besked.textContent = "Booking gemt - uden SMS-p친mindelse.";
        return;
      }

      try {
        const res = await fetch('/sms/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        besked.textContent = result.success
          ? "SMS-p친mindelse sendt"
          : "Kunne ikke sende SMS";
      } catch (err) {
        console.error(err);
        besked.textContent = "Netv칝rksfejl - kunne ikke kontakte serveren.";
      }
    });
  </script>
</body>
</html>
