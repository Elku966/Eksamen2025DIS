<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Betaling ‚Äì Understory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Brug samme styling som checkout -->
  <link rel="stylesheet" href="/stylesheets/checkout.css">
</head>

<body>

  <!-- Baggrundsvideo -->
  <div class="video-baggrund">
    <iframe
      src="https://www.youtube.com/embed/kSJ8D8S5B9s?autoplay=1&mute=1&controls=0&loop=1&playlist=kSJ8D8S5B9s&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Indholdsboks -->
  <div class="indhold">
    <h1>Betaling</h1>
    <p class="undertekst">Indtast dine kortoplysninger for at f√¶rdigg√∏re bookingen.</p>

    <form id="betaling-formular">

      <label for="kortnavn">Navn p√• kort</label>
      <input id="kortnavn" type="text" required placeholder="Fornavn Efternavn">

      <label for="kortnummer">Kortnummer</label>
      <input id="kortnummer" type="text" maxlength="19" inputmode="numeric" placeholder="1234 5678 9012 3456" required>

      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label for="udl√∏b">Udl√∏bsdato</label>
          <input id="udl√∏b" type="text" maxlength="5" placeholder="MM/√Ö√Ö" required>
        </div>

        <div style="flex: 1;">
          <label for="cvc">CVC</label>
          <!-- üîí CVC er nu skjult -->
          <input id="cvc" type="password" maxlength="3" placeholder="‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
      </div>

      <button type="submit">Gennemf√∏r betaling</button>
    </form>

    <p id="besked"></p>
  </div>

  <!-- JavaScript til betaling -->

 <script>
  // Format√©r udl√∏bsdato automatisk som MM/√Ö√Ö
  const expiryInput = document.getElementById('udl√∏b');

  expiryInput.addEventListener('input', (e) => {
    // Fjern alt andet end tal
    let value = e.target.value.replace(/\D/g, '');

    // Max 4 cifre (MM√Ö√Ö)
    if (value.length > 4) value = value.slice(0, 4);

    // üîπ NYT: hvis √•r > 30, s√¶t det til 30 (uden fejlbesked)
    if (value.length === 4) {
      const year = parseInt(value.slice(2, 4), 10);
      if (year > 30) {
        value = value.slice(0, 2) + '30';
      }
    }

    // Byg MM/√Ö√Ö
    if (value.length >= 3) {
      e.target.value = value.slice(0, 2) + '/' + value.slice(2);
    } else {
      e.target.value = value;
    }
  });

  function validateExpiry(value) {
    // Forventer format MM/√Ö√Ö
    const match = /^(\d{2})\/(\d{2})$/.exec(value);
    if (!match) return { ok: false, message: "Brug formatet MM/√Ö√Ö, fx 03/27." };

    const month = parseInt(match[1], 10);
    const yearShort = parseInt(match[2], 10); // fx 27

    if (month < 1 || month > 12) {
      return { ok: false, message: "M√•neden skal v√¶re mellem 01 og 12." };
    }

    // √Ör kun mellem 25 og 30 (2025‚Äì2030)
    if (yearShort < 25 || yearShort > 30) {
      return { ok: false, message: "√Örstallet skal v√¶re mellem 25 og 30." };
    }

    // Tjek udl√∏bet ift. dags dato
    const year = 2000 + yearShort;
    const now = new Date();
    const currentYear = now.getFullYear();
    const currentMonth = now.getMonth() + 1;

    if (year < currentYear || (year === currentYear && month < currentMonth)) {
      return { ok: false, message: "Kortet er udl√∏bet." };
    }

    return { ok: true };
  }

  document.getElementById('betaling-formular').addEventListener('submit', async function (e) {
    e.preventDefault();

    const besked = document.getElementById('besked');
    besked.textContent = "";

    const expiryValue = expiryInput.value.trim();
    const validation = validateExpiry(expiryValue);

    if (!validation.ok) {
      besked.textContent = validation.message;
      return; // stop f√∏r vi sender til serveren
    }

    const data = {
      kortnavn: document.getElementById('kortnavn').value,
      kortnummer: document.getElementById('kortnummer').value,
      udl√∏b: expiryValue,
      cvc: document.getElementById('cvc').value
    };

    try {
      const res = await fetch('/checkout/betal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      if (result.success) {
        window.location.href = "/checkout/gennemfoert" + window.location.search;
      } else {
        besked.textContent = result.message || "Betaling blev ikke godkendt.";
      }

    } catch (err) {
      console.error(err);
      besked.textContent = "Betaling kunne ikke gennemf√∏res (netv√¶rksfejl).";
    }
  });
</script>



 
</body>
</html>
