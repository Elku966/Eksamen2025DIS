<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Booking - SMS-p√•mindelse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --baggrund: #f4f7f6;      
      --tekst: #20312c;     
      --d√¶mpet: #5c6e68;     
      --prim√¶r: #2f6f60;   
      --prim√¶r-hover: #275b4e;
      --kant: #dfe7e4;    
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--tekst);
      background: var(--baggrund);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* üé¨ Baggrundsvideo */
    .video-baggrund {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-baggrund iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* üì¶ Boksen i midten */
    .indhold {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 14px;
      padding: 20px 22px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.3rem;
      text-align: center;
    }

    .undertekst {
      margin: 0 0 14px;
      color: var(--d√¶mpet);
      font-size: 0.9rem;
      text-align: center;
    }

    label { 
      display: block;
      margin: 8px 0 5px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--kant);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--tekst);
      background: #fff;
      outline: none;
      resize: none;
    }

    input:focus, textarea:focus { border-color: var(--prim√¶r); }

    /* ‚úÖ Flueben og tekst helt ude til venstre */
    .afkrydsning {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      margin-top: 10px;
      color: var(--d√¶mpet);
      font-weight: 500;
      margin-left: -12px; /* rykker hele feltet ud til venstre */
    }

    .afkrydsning input[type="checkbox"] {
      margin-right: 4px; /* minimal afstand mellem boks og tekst */
      transform: scale(1.1);
    }

    button {
      background-color: #DDF291;
      color: #16361C;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 16px;
    }

    button:hover {
      background-color: #c8e87d;
    }

    #besked {
      margin-top: 10px;
      font-weight: 600;
      color: var(--d√¶mpet);
      text-align: center;
    }

    /* ‚úçÔ∏è Bem√¶rkningsfelt */
    .bem√¶rkning-knap {
      color: var(--prim√¶r);
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 10px;
    }

    .bem√¶rkning-knap:hover {
      color: var(--prim√¶r-hover);
    }

    #bem√¶rkning-felt {
      display: none;
      margin-top: 6px;
      height: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- üé• Video -->
  <div class="video-baggrund">
    <iframe
      src="https://www.youtube.com/embed/kSJ8D8S5B9s?autoplay=1&mute=1&controls=0&loop=1&playlist=kSJ8D8S5B9s&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- üßæ Formular -->
  <div class="indhold">
    <h1>Afslut din booking</h1>
    <p class="undertekst">Udfyld felterne. S√¶t flueben hvis du vil have en SMS-p√•mindelse 24 timer f√∏r.</p>

    <form id="booking-formular">
      <label for="navn">Navn</label>
      <input id="navn" type="text" required>

      <label for="dato">Dato</label>
      <input id="dato" type="date" required>

      <label for="tid">Tidspunkt</label>
      <input id="tid" type="time" required>

      <label for="sted">Sted</label>
      <input id="sted" type="text" required>

      <label for="telefon">Telefon</label>
      <input id="telefon" type="tel" placeholder="Indtast telefonnummer" required>

      <div class="afkrydsning">
        <input id="sms-p√•mindelse" type="checkbox">
        <label for="sms-p√•mindelse">Ja tak, send SMS-p√•mindelse</label>
      </div>

      <span class="bem√¶rkning-knap" id="√•bn-bem√¶rkning">Eventuelle bem√¶rkninger</span>
      <textarea id="bem√¶rkning-felt" placeholder="Skriv din kommentar her..."></textarea>

      <button type="submit">Bekr√¶ft booking</button>
    </form>

    <p id="besked"></p>
  </div>

  <script>
    // üîπ √Öbn/luk bem√¶rkningsfeltet
    document.getElementById('√•bn-bem√¶rkning').addEventListener('click', () => {
      const felt = document.getElementById('bem√¶rkning-felt');
      felt.style.display = (felt.style.display === 'block') ? 'none' : 'block';
    });

    document.getElementById('booking-formular').addEventListener('submit', async function (e) {
      e.preventDefault();

      const smsP√•mindelse = document.getElementById('sms-p√•mindelse').checked;
      const besked = document.getElementById('besked');

      const data = {
        navn: document.getElementById('navn').value,
        dato: document.getElementById('dato').value,
        tid: document.getElementById('tid').value,
        sted: document.getElementById('sted').value,
        telefon: document.getElementById('telefon').value,
        bem√¶rkning: document.getElementById('bem√¶rkning-felt').value
      };

      if (!smsP√•mindelse) {
        besked.textContent = "Booking gemt - uden SMS-p√•mindelse.";
        return;
      }

      try {
        const res = await fetch('/sms/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        besked.textContent = result.success
          ? "SMS-p√•mindelse sendt"
          : "Kunne ikke sende SMS";
      } catch (err) {
        console.error(err);
        besked.textContent = "Netv√¶rksfejl - kunne ikke kontakte serveren.";
      }
    });
  </script>
</body>
</html>
