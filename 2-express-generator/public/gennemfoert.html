<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Tak for din booking ‚Äì Understory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Archivo', sans-serif;
      background-color: #0b1720;
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .boks {
      background: rgba(10, 25, 35, 0.95);
      border-radius: 16px;
      padding: 40px 45px;
      max-width: 520px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-family: 'Archivo Black', sans-serif;
      margin-top: 0;
      font-size: 2rem;
      letter-spacing: 0.5px;
    }

    p {
      line-height: 1.6;
      margin: 0.6rem 0;
      font-size: 1rem;
    }

    .fremh√¶v {
      color: #7ed957;
      font-weight: 700;
    }

    .knap {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      border-radius: 50px;
      border: none;
      background-color: #7ed957;
      color: #041015;
      font-weight: 700;
      font-family: 'Archivo', sans-serif;
      text-decoration: none;
      font-size: 1rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .knap:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* üéâ KONFETTI */
    .confetti {
      width: 10px;
      height: 10px;
      background-color: #7ed957;
      position: fixed;
      top: -20px;
      animation: drop 3s linear infinite;
      opacity: 0.85;
      transform: rotate(45deg);
      z-index: 1;
    }

    @keyframes drop {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }

    /* üçÉ Blade */
    .leaf {
      position: fixed;
      top: -40px;
      width: 25px;
      height: 25px;
      background: #6bbf4e;
      border-radius: 60% 40% 60% 40%;
      opacity: 0.9;
      animation: leafFall 5s linear infinite;
      z-index: 1;
    }

    @keyframes leafFall {
      0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(120vh) rotate(340deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <main class="boks">
    <h1>Tak for din booking üåø</h1>

    <p>
      Din tid hos <span class="fremh√¶v">Understory</span> er nu bekr√¶ftet.
    </p>
    <p>
      Du f√•r en <span class="fremh√¶v">p√•mindelse 24 timer f√∏r</span> din aftale,
      s√• du er klar til dit bes√∏g.
    </p>

    <p class="note">
      Har du sp√∏rgsm√•l eller brug for at √¶ndre din tid, kan du altid g√• tilbage til bookingsiden.
    </p>

    <p id="opsummering" class="note"></p>

    <a class="knap" href="/checkout">Tilbage til booking</a>
  </main>


  <!-- üéâ JS der skaber konfetti + blade -->
  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        const c = document.createElement("div");
        c.classList.add("confetti");
        c.style.left = random(0, 100) + "vw";
        c.style.animationDelay = random(0, 3) + "s";
        c.style.backgroundColor = ["#7ed957", "#a5f28b", "#c2ff9e"][Math.floor(Math.random() * 3)];
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 3000);
      }
    }

    function createLeaves() {
      for (let i = 0; i < 10; i++) {
        const leaf = document.createElement("div");
        leaf.classList.add("leaf");
        leaf.style.left = random(0, 100) + "vw";
        leaf.style.animationDelay = random(0, 4) + "s";
        leaf.style.background = ["#7ed957", "#6bbf4e", "#8ce36b"][Math.floor(Math.random() * 3)];
        document.body.appendChild(leaf);

        setTimeout(() => leaf.remove(), 5000);
      }
    }

    // Start effekterne
    createConfetti();
    createLeaves();
  </script>


<script>
  // Hent alle parametre fra URL
  const params = new URLSearchParams(window.location.search);
  const aktivitet = params.get("aktivitet");
  const antal = params.get("antal");
  const dato = params.get("dato");
  const tid = params.get("tid");

  // Find opsummerings-element
  const felt = document.getElementById("opsummering");

  if (aktivitet && antal && dato && tid) {
    felt.textContent = `Du har booket til ${antal} person(er) d. ${dato} kl. ${tid} til ${aktivitet}.`;
  } else {
    felt.textContent = "Tak for din booking!";
  }
</script>



</body>
</html>
